name: Build and deploy ASP.Net Core app to Azure Web App - TechChallengeWeb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: |
          dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
          # Adicionar geração do Swagger JSON
          dotnet swagger tofile --output ${{env.DOTNET_ROOT}}/myapp/swagger/v1/swagger.json --yaml ${{env.DOTNET_ROOT}}/myapp/swagger/v1/swagger.yaml

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2DFCAB82D0814423A50CC5C2AB441140 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A01757661B0D40469B0EBAAB86E38BAE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_28FC3B056B0E44FFB8BEB2A1B8FD9B1A }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'TechChallengeWeb'
          slot-name: 'Production'
          package: ${{ github.workspace }}/.net-app
